<div class="p-5">
    <div class="row">
        <div class="input-group mb-3">
            <input  type="number" [(ngModel)]="val" class="form-control" placeholder="Enter Value">
            <div class="input-group-append">
                <button (click)="addToCounter()" class="btn  btn-success" type="button">Add to counter</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input  type="text" [(ngModel)]="channelName" class="form-control" placeholder="Enter Value">
            <div class="input-group-append">
                <button (click)="changeChannelName()" class="btn  btn-info" type="button">Change Name</button>
            </div>
        </div>
    </div>
</div>

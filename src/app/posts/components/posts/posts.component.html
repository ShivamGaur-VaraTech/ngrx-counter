<p class="text-center text-info display-4 mt-5 mb-3">POST LIST</p>

<div class="p-3">
    <a href="#" routerLink="add" class="btn mr-2 btn-primary">Add Post</a>
    <a href="#" routerLink="edit" class="btn  btn-primary">Edit Post</a>
</div>
<div >
    <router-outlet></router-outlet>
</div>
<div class="p-3">

    <table class="table">
        <thead>
            <th>
                ID
            </th>
            <th>
                Title
            </th>
            <th>
                Description
            </th>
            <th>
                Actions
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of (postList$|async)">
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.title}}
                </td>
                <td>
                    {{ item.description}}
                </td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['edit',item.id]">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

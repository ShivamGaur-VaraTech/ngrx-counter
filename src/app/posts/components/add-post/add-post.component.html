<div class="px-3">
    <form (submit)="addForm()" [formGroup]="postForm" class="row "> 
        <div class="col">
            <label>Title</label>
            <input formControlName="title" class="form-control form-control-sm" type="text" placeholder="POST Title">
        </div>
        <div class="col">
            <label>Description</label>
            <textarea formControlName="description" rows="1" class="form-control form-control-sm" type="text" placeholder="POST Description"></textarea>
        </div>
        <div class="col d-flex align-items-end">
            <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </div>
    </form>
</div>
